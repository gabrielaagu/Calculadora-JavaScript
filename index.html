<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> Calculadora
                </a>
            </div>
        </nav>
    </header>
    <section>
        <div class="container calculator-grid text-center">
            <div class="row">
                <div class="col-12">
                    <h2>Calculadora inteligente</h2>
                </div>
                <div class="col-12 op__sections output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <div class="col-12 op__sections">
                    <div class="container">
                        <div class="row op__buttons">
                            <div class="col-12">
                                <button data-all-clear class="span-two">AC</button>
                                <button data-delete>DEL</button>
                                <button data-number>.</button>
                            </div>
                            <div class="col-12">
                                <button data-number>1</button>
                                <button data-number>2</button>
                                <button data-number>3</button>
                                <button data-number>4</button>
                                <button data-number>5</button>
                                <button data-number>6</button>
                                <button data-number>7</button>
                                <button data-number>8</button>
                                <button data-number>9</button>

                                <button data-number>0</button>
                            </div>
                        </div>
                        <div class="row op__buttons">
                            <div class="col-6">
                                <button data-operation id="add">+</button>
                                <button data-operation id="sub">-</button>
                                <button data-operation id="mul">*</button>
                            </div>
                            <div class="col-6">
                                <button data-operation id="add">/</button>
                                <button data-operation id="sub">%</button>
                                <button data-operation id="mul">^</button>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <button data-equals id="res">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
